	function formatAddress(json) {

		return json.display_name;
		var address = json.address;

		if (!(address.road === undefined))
			ret += address.road + ', ';

		if (!(address.neighbourhood === undefined))
			ret += +address.neighbourhood + ', ';

		if (!(address.suburb === undefined))
			ret += +address.suburb;
		return ret;
	}

	function getAddress(address)
		{
			if(address === undefined)
			 return "";		
			
			 
			 const building = address.building || 'N/A';
			
				
			
			
			const road = address.road || 'N/A';
			
			const village = address.village || 'N/A';
			const town = address.town || 'N/A';
			
			
			const state_district = address.state_district || 'N/A';
			
			
			const neighbourhood = address.neighbourhood || 'N/A';
			const suburb = address.suburb || 'N/A';
			       
			const county = address.county || 'N/A';
			//const city = address.city || 'N/A';
			
			const addressParts = [building, road,village,town,state_district, neighbourhood,suburb, county]
			  .filter(part => part !== 'N/A' && part !== 'Unknown County' && part !== 'Unknown Country' && part !== 'Варна'); // Remove 'N/A' and fallback values

			const formattedAddress = addressParts.join(', ');

			console.log(formattedAddress);
			
			return 	formattedAddress;
		}
	
	function reverseGeocoding(lon, lat, el, callbackFN) {

		var url = 'http'+getProtocolSuffix()+'://' + hostname + ':8443/reverse?format=json&lon=' + lon + '&lat=' + lat;
		
		console.groupCollapsed(		"%c"+"ReverseGeocoding callbackFN " + url,		"background-color: #e0005a ; color: #ffffff ; font-weight: bold ; padding: 4px ;"	);
		fetch(url).then(function (response) {
			return response.json();
		}).then(function (json) {
			//          alert(json.display_name);
			var address=getAddress(json.address);
			
			callbackFN(el, address);
		//console.log( json.display_name );
		
		
		
		console.groupEnd();	
		})
	}

		
	
			
	function simpleReverseGeocoding(lon, lat) {

		var url = 'http'+getProtocolSuffix()+'://' + hostname + ':8443/reverse?format=json&lon=' + lon + '&lat=' + lat;
		console.groupCollapsed(		"%c"+"ReverseGeocoding lon lat " + url,		"background-color: #e0005a ; color: #ffffff ; font-weight: bold ; padding: 4px ;"	);
		fetch(url).then(function (response) {
			return response.json();
		}).then(function (json) {
			console.log( json.display_name );
					console.groupEnd();	
		})
	}


	
	async function fetchMAddress(q) {
		//var url='http://127.0.0.1:8181/search?q='+q+'&limit=5&format=json&addressdetails=1&city=varna&accept-language=bg-BG'
		var url = 'http'+getProtocolSuffix()+'://' + hostname + ':8443/api?&q=' + q;
		// const response = await fetch();
		const response = await fetch(url);

		const json = await response.json();

		var df = await JSON.stringify(json);
